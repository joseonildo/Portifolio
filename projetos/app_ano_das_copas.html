    <main class="apresentacao">
        <section class="apresentacao-conteudo"><br>
            <h1> Projeto: "Quando teve ou terá Copa"!</h1><br>      

    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(conteudo) {
            document.write(conteudo);
            pulaLinha();
        }

        var limite;
        var anoCopa = 1930;
        var anoAtual = 2023;

        while (limite == undefined || isNaN(limite) || limite < 1930) {
            limite = parseInt(prompt("Entre com o ano limite: (Obs: maior que 1930)"));
        }

        while (anoCopa <= limite) {
            if (anoCopa <= anoAtual) mostra("Teve copa em " + anoCopa);
            else mostra("Terá copa em " + anoCopa);
            anoCopa += 4;
        }

        mostra("<br>FIM");
    </script><br>
